<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Turma do Bem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo-turma-do-bem.png" alt="Logo Turma do Bem" /> 
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre o Projeto</a></li>
        <li><a href="integrantes.html">Integrantes</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contato.html"aria-current="page">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contato</h1>
    <form id="contact-form" novalidate>
      <label for="nome">Nome *</label>
      <input type="text" id="nome" name="nome" required />
      
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
      
      <label for="assunto">Assunto *</label>
      <input type="text" id="assunto" name="assunto" required />
      
      <label for="mensagem">Mensagem *</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </main>
  <footer>
    <p>© 2024 Turma do Bem - Projeto de Gestão de Atendimentos</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
